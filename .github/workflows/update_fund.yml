name: Update DE000DK0ECU8 daily

on:
  schedule:
    - cron: "30 16 * * *"   # läuft täglich 16:30 UTC (~18:30 Europa/Berlin)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml beautifulsoup4 openpyxl

      - name: Run updater
        run: python deka_globalchampions_daily.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily update"
            git push
          fi
